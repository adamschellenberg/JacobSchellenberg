<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Dashboard</title>

    <meta name="description" content="" />
    <link
      href="https://cdn.jsdelivr.net/npm/modern-normalize@v2.0.0/modern-normalize.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="theme-color" content="#ff0000" />
  </head>

  <body>
    <header>
      <div class="navbar navbar-dark bg-dark box-shadow">
        <div class="container d-flex justify-content-between">
          <a href="#" class="navbar-brand d-flex align-items-center">
            <strong>Dashboard</strong>
          </a>
        </div>
      </div>
    </header>

    <main>
      <section class="pt-3 jumbotron text-center">
        <div class="container">
          <h1 id="welcome" class="jumbotron-heading">Good Morning</h1>
          <p id="quote" class="lead text-muted"></p>
        </div>
      </section>

      <div class="py-3 bg-light text-center">
        <div class="container">
          <button
            type="button"
            class="btn btn-primary my-2"
            onclick="openDailyWebsites()"
          >
            Open Daily Websites
          </button>
        </div>
        <div id="container" class="container"></div>
      </div>

      <section class="py-3 jumbotron text-center">
        <div class="container">
          <h1 id="welcome" class="jumbotron-heading">!SWM</h1>
        </div>

        <div class="container">
          <div class="row">
            <div class="col-sm embed-responsive embed-responsive-16by9">
              <iframe
                src="https://www.youtube.com/embed?listType=playlist&list=UUoIXnB865l9Ex9zs4OIXTdQ"
              ></iframe>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="bg-body-tertiary text-center text-lg-start">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
          Â© 2024 Copyright:
          <a class="text-body" href="#">Jacob Schellenberg</a>
        </div>
        <!-- Copyright -->
      </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
